<!DOCTYPE html>
<html>

<head>
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="./css/app.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./vendor/fabric1.5.min.js"></script>
    <script type="text/javascript" src="./scripts/annotate/annotate.js"></script>
    <script type="text/javascript" src="./scripts/user_data.js"></script>
</head>

<body>
    <div class='tools'>
        <button id='rectangle' onclick="javascript:annotate.initialize(this.id);">Rectangle</button>
        <button id='circle' onclick="javascript:annotate.initialize(this.id);">Circle</button>
        <button id='arrow' onclick="javascript:annotate.initialize(this.id);">Arrow</button>
        <button id='line' onclick="javascript:annotate.initialize(this.id);">Line</button>
        <!--<button id='triangle' onclick="javascript:annotate.initialize(this.id);">Triangle</button>-->
        <button id='clear' onclick="javascript:annotate.initialize(this.id);">Clear</button>
        <button id="undo" disabled>undo</button>
        <button id="redo" disabled>redo</button>
        <button id='move' onclick="javascript:annotate.moveObject();">Move</button>
        <button id='pencil' onclick="javascript:annotate.initialize(this.id);">Pencil</button>
        <label>stroke color</label> <input type="color" id="stroke-color-picker" value="#000000" onchange="javascript:annotate.setColor(this)"
        />
        <label>fill color</label> <input type="color" id="fill-color-picker" value="#ffffff" onchange="javascript:annotate.setColor(this)"
        />
        <label>stroke width</label> <select id="stroke-width-selector" onchange="javascript:annotate.setStrokeWidth(this)">
            <option value="1" selected="selected">1</option>
        </select>

    </div>
    <div class="container">
        <img id='baseImage' src="image.jpg" style="display:none;" />
        <canvas id="imageCanvas" class='image-canvas'></canvas>
        <div style="clear:both;"></div>
    </div>

    <script>
        jQuery(document).ready(function ($) {
            annotate.ready();
            $('#undo').click(function () {
                annotate.replay(undo, redo, '#redo', annotate.canvas, this);
            });
            $('#redo').click(function () {
                annotate.replay(redo, undo, '#undo', annotate.canvas, this);
            })
        });
    </script>
    <script type="text/javascript" src="./scripts/annotate/rectangle.js"></script>
    <script type="text/javascript" src="./scripts/annotate/circle.js"></script>
    <script type="text/javascript" src="./scripts/annotate/line.js"></script>
    <script type="text/javascript" src="./scripts/annotate/triangle.js"></script>
    <script type="text/javascript" src="./scripts/annotate/arrow.js"></script>
</body>

</html>
