<!DOCTYPE html>
<html>
<head>

  <title>index</title>
  <link rel="stylesheet" type="text/css" href="./css/app.css" />
  <script src="./vendor/jquery-1.2.6.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="./vendor/fabric1.5.min.js"></script>

  <script>
	jQuery(document).ready(function ($) {
	  var canvas = new fabric.Canvas('c', {
        preserveObjectStacking: true
      });

      var selectedObject;
      canvas.on('object:selected', function(event) {
        selectedObject = event.target;
      });
		
     
	  $("#front").click(function(){
		canvas.bringForward(selectedObject);
	  })
      
      $("#back").click(function(){
		canvas.sendBackwards(selectedObject);
	  })
	  
	  $("#rect").click(function(){
		var rect = new fabric.Rect({
			left: 150,
			top: 80,
			width: 160,
			height: 90,
			fill: '#ADC964',
			selectable: true
		});
		canvas.add(rect);
	  });
	  
	  $("#circ").click(function(){
		var circle = new fabric.Rect({
			left: 150,
			top: 80,
			width: 160,
			height: 90,
			fill: 'red',
			selectable: true
		});
		canvas.add(circle);
	  })
      
});
    </script>

</head>
<body>
	<button id="rect"> Rect </button>
	<button id="circ"> Circle </button>
    <button id="front" > FRONT </button>
    <button id="back"> BACK </button>
    <canvas id="c" width="600" height="600"></canvas>
</body>
</html>
